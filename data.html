<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard DHT22</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            color: #212529; /* Default text color */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        body.dark-mode {
            background-color: #212529; /* Dark background color */
            color: #f8f9fa; /* Light text color */
        }
        #toggleSidebar {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            transition: transform 0.2s;
        }

        #toggleSidebar:hover {
            transform: scale(1.1);
        }

        .sidebar {
            height: 100vh; /* Full height sidebar */
            position: fixed;
            left: -250px; /* Start hidden */
            top: 0;
            bottom: 0;
            z-index: 100;
            padding: 48px 0 0;
            background-color: #343a40; /* Dark sidebar background */
            transition: left 0.3s ease; /* Smooth transition */
        }
        .sidebar.active {
            left: 0; /* Show sidebar */
        }
        .sidebar a {
            color: white; /* Sidebar link color */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Start hidden */
            z-index: 50; /* Overlay on top */
        }
        .content {
            transition: margin-left 0.3s ease;
            margin-left: 0; /* No margin when sidebar is hidden */
        }
        .content.shifted {
            margin-left: 250px; /* Margin when sidebar is visible */
        }
        header {
            padding: 1px 20px; /* Header padding */
            position: sticky; /* Make header sticky */
            top: 0; /* Stick to the top */
            z-index: 10; /* Ensure it stays on top */
        }
        .dark-mode-toggle {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
        }
        body.dark-mode .card {
            background-color: #343a40;
            color: #f8f9fa;
        }
        body.dark-mode table {
            color: #f8f9fa;
        }
        .table {
            width: 100%;
            table-layout: auto;
        }
        .table thead th {
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.7);
            color: #212529;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        .table tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.2);
            cursor: pointer;
        }

        @media (max-width: 576px) {
            .table {
                font-size: 0.55rem;
            }
            .table th, .table td {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white d-flex justify-content-between align-items-center">
        <button class="btn btn-light" id="toggleSidebar">
            <i class="fas fa-bars"></i> <!-- Font Awesome icon -->
        </button>        
        <h3 class="mb-0">Dashboard DHT22</h3>
        <button class="dark-mode-toggle" id="darkModeToggle">🌙</button>
    </header>

    <div class="sidebar" id="sidebar">
        <h4 class="text-white text-center">Menu</h4>
        <div class="list-group">
            <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
            <a href="data.html" class="list-group-item list-group-item-action bg-dark text-white">Data Suhu dan Kelembaban</a>
        </div>
    </div>

    <div class="overlay" id="overlay"></div> <!-- Overlay div -->

    <div class="content" id="content">
        <div class="container">
            <div class="card mt-4" id="status-relay">
                <div class="card-header">
                    <h5>Data</h5>
                </div>
                <div class="card-body">
                    <div class="form-group d-flex align-items-center">
                        <label for="dataCountSelect" class="mr-2">Tampilkan Data:</label>
                        <select id="dataCountSelect" class="form-control" style="width: 150px; margin-right: 10px;">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <button id="downloadBtn" class="btn btn-primary mt-3">Download Data</button>

                            <div id="applyFilters"></div>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <div class="form-group d-flex align-items-center">
                            <label for="dateFilter" class="mr-2">Date:</label>
                            <input type="date" id="dateFilter" class="form-control" style="width: 150px; margin-right: 10px;">
                            
                            <label for="timeFilter" class="mr-2">Time:</label>
                            <input type="text" id="timeFilter" class="form-control" placeholder="HH:MM:SS AM/PM" style="width: 160px; margin-right: 10px;">    
                            
                            <label for="temperatureFilter" class="mr-2">Temperature:</label>
                            <input type="number" id="temperatureFilterMin" class="form-control" placeholder="Min (°C)" style="width: 100px; margin-right: 10px;">
                            <input type="number" id="temperatureFilterMax" class="form-control" placeholder="Max (°C)" style="width: 100px; margin-right: 10px;">
                            
                            <label for="humidityFilter" class="mr-2">Humidity:</label>
                            <input type="number" id="humidityFilterMin" class="form-control" placeholder="Min (%)" style="width: 100px; margin-right: 10px;">
                            <input type="number" id="humidityFilterMax" class="form-control" placeholder="Max (%)" style="width: 100px; margin-right: 10px;">
                            
                            <div id="applyFilters"></div>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Temperature (°C)</th>
                                <th>Humidity (%)</th>
                            </tr>
                        </thead>                        
                        <tbody id="data-body">
                        </tbody>
                    </table>
                </div>
            </div>            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let allData = [];

        async function fetchData() {
            try {
                const response = await fetch(' https://script.google.com/macros/s/AKfycbyQWJdExXiwdsJXh9Uuk1_-V03hlBU9IMdpI7-bHVBdKXiU--5HOKa9lm8X2rxgFvGXCA/exec');
                const data = await response.json();

                allData = data;

                if (allData.length > 1000) {
                    allData = allData.slice(allData.length - 1000);
                }

                updateTable();
                updateCurrentValues();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function formatDateToJakarta(timestamp) {
            const date = new Date(timestamp);
            const options = {
                timeZone: 'Asia/Jakarta',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            const year = date.getUTCFullYear();
            
            const formattedDate = `${year}-${month}-${day}`; // YYYY-MM-DD format for date filter
            const formattedTime = date.toLocaleTimeString('en-US', { timeZone: 'Asia/Jakarta', hour12: true }); // Format time

            return { formattedDate, formattedTime };
        }


        function updateCurrentValues() {
            const latestData = allData[allData.length - 1];
            document.getElementById('currentTemperature').innerText = `${latestData.temperature} °C`;
            document.getElementById('currentHumidity').innerText = `${latestData.humidity} %`;
        }
        document.getElementById('applyFilters').addEventListener('click', updateTable);

        function updateTable() {
            const tableBody = document.getElementById('data-body');
            const selectedCount = parseInt(document.getElementById('dataCountSelect').value);
            const dateFilterValue = document.getElementById('dateFilter').value; // YYYY-MM-DD
            const timeFilterValue = document.getElementById('timeFilter').value; // HH:MM AM/PM

            // Get the values from the new temperature and humidity filters
            const tempMin = parseFloat(document.getElementById('temperatureFilterMin').value) || -Infinity;
            const tempMax = parseFloat(document.getElementById('temperatureFilterMax').value) || Infinity;
            const humMin = parseFloat(document.getElementById('humidityFilterMin').value) || -Infinity;
            const humMax = parseFloat(document.getElementById('humidityFilterMax').value) || Infinity;

            tableBody.innerHTML = '';

            const filteredData = allData.filter(row => {
                const { formattedDate, formattedTime } = formatDateToJakarta(row.timestamp);
                const matchesDate = dateFilterValue ? formattedDate === dateFilterValue : true;
                const matchesTime = timeFilterValue ? formattedTime.startsWith(timeFilterValue) : true;

                // Check temperature and humidity ranges
                const matchesTemperature = row.temperature >= tempMin && row.temperature <= tempMax;
                const matchesHumidity = row.humidity >= humMin && row.humidity <= humMax;

                return matchesDate && matchesTime && matchesTemperature && matchesHumidity;
            });

            const reversedData = filteredData.slice().reverse().slice(0, selectedCount);
            reversedData.forEach(row => {
                const { formattedDate, formattedTime } = formatDateToJakarta(row.timestamp);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${formattedTime}</td> <!-- Full time displayed here -->
                    <td>${row.temperature} °C</td>
                    <td>${row.humidity} %</td>
                `;
                tableBody.appendChild(tr);
            });
        }


        // Toggle sidebar visibility
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            var overlay = document.getElementById('overlay');

            sidebar.classList.toggle('active'); // Toggle sidebar class
            content.classList.toggle('shifted'); // Shift content
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none'; // Show/hide overlay
        });

        // Hide sidebar and overlay when clicking outside
        document.getElementById('overlay').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            this.style.display = 'none'; // Hide overlay
            sidebar.classList.remove('active'); // Hide sidebar
            document.getElementById('content').classList.remove('shifted'); // Reset content shift
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode'); // Toggle dark mode class
            const isDarkMode = document.body.classList.contains('dark-mode');
            darkModeToggle.textContent = isDarkMode ? '☀️' : '🌙'; // Change icon based on mode
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const table = document.getElementById('data-body');
            let csvContent = "data:text/csv;charset=utf-8,";

            // Add headers
            csvContent += "Date,Time,Temperature (°C),Humidity (%)\n";

            // Add rows
            Array.from(table.rows).forEach(row => {
                const rowData = Array.from(row.cells).map(cell => cell.textContent).join(",");
                csvContent += rowData + "\n";
            });

            // Encode the URI
            const encodedUri = encodeURI(csvContent);
            
            // Create a temporary link to trigger download
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "data.csv");
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link); // Remove the link after triggering download
        });


        setInterval(fetchData, 500); // Refresh data every 2 seconds
        fetchData(); // Initial fetch
    </script>
</body>
</html>
